<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #001d35;
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-x: hidden;
        }

        #sidebar.collapsed {
            width: 70px;
        }

        #sidebar.collapsed .sidebar-header h5,
        #sidebar.collapsed .nav-link span {
            display: none;
        }

        #sidebar.collapsed .nav-link {
            text-align: center;
            padding: 15px 5px;
        }

        #sidebar.collapsed .nav-link i {
            margin-right: 0;
            font-size: 1.2rem;
        }

        .sidebar-header {
            padding: 20px;
            background: #001d35;
            border-bottom: 1px solid #46627f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .sidebar-header h5 {
            color: white;
            margin: 0;
            white-space: nowrap;
        }

        .nav-link {
            color: #ecf0f1;
            padding: 15px 20px;
            border-left: 4px solid transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: #34495e;
            color: #fff;
            border-left: 4px solid #3498db;
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        #sidebarCollapse {
            color: white;
            background: transparent;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
                width: 250px;
            }

            #sidebar.active {
                transform: translateX(0);
            }

            #sidebar.collapsed {
                transform: translateX(-100%);
                width: 250px;
            }
        }
    </style>
</head>
<body>
<div id="sidebar">
    <div class="sidebar-header">
        <h5><i class="bi bi-shop"></i> Tortillita</h5>
        <button id="sidebarCollapse">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <ul class="nav flex-column flex-grow-1 p-3">
        <li class="nav-item mb-2">
            <a class="nav-link" href="#">
                <i class="bi bi-house-door"></i> <span>Inicio</span>
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link" href="#">
                <i class="bi bi-person-circle"></i> <span>Perfil</span>
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link" href="#">
                <i class="bi bi-gear"></i> <span>Configuración</span>
            </a>
        </li>
        <li class="nav-item mt-auto">
            <a class="nav-link" href="#">
                <i class="bi bi-box-arrow-right"></i> <span>Cerrar sesión</span>
            </a>
        </li>
    </ul>
</div>

<script>
    function setupSidebar() {
        const sidebar = document.getElementById('sidebar');
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';

        // Aplicar estado inicial
        if (isCollapsed) {
            sidebar.classList.add('collapsed');
            document.body.classList.add('sidebar-collapsed');
        }

        // Configurar el botón de colapso
        document.getElementById('sidebarCollapse').addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            document.body.classList.toggle('sidebar-collapsed');

            // Guardar estado
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });

        // Manejar redimensionamiento
        function handleResize() {
            if (window.innerWidth <= 768) {
                sidebar.classList.add('collapsed');
                document.body.classList.add('sidebar-collapsed');
                localStorage.setItem('sidebarCollapsed', 'true');
            }
        }

        console.log("Ejecutando menu");
        window.addEventListener('resize', handleResize);
        handleResize(); // Ejecutar al cargar
    }

    async function fetchAllApisModulsUser() {
        try {
            // 1. Obtener usuario logueado
            const userData = localStorage.getItem('usuario');
            if (!userData) {
                console.error('No hay usuario logueado');
                return null;
            }

            const user_logueado = JSON.parse(userData);
            if (!user_logueado?.idPerfil) {
                console.error('Usuario no tiene perfil asignado');
                return null;
            }

            // 2. Fetch todas las APIs en paralelo con manejo de errores
            const [perfilesRes, perfilModuloRes, modulosRes] = await Promise.all([
                fetch('https://api-corp-tort.onrender.com/perfiles/get_perfiles'),
                fetch('https://api-corp-tort.onrender.com/perfilModul/get_perfiles_modulos'),
                fetch('https://api-corp-tort.onrender.com/modulos/get_modulos')
            ]);

            // Verificar que las respuestas sean OK
            if (!perfilesRes.ok || !perfilModuloRes.ok || !modulosRes.ok) {
                throw new Error('Error en una o más respuestas de API');
            }

            // 3. Parsear todas las respuestas JSON
            const [perfiles, perfil_modulo, modulos] = await Promise.all([
                perfilesRes.json(),
                perfilModuloRes.json(),
                modulosRes.json()
            ]);

            // 4. Verificar que el perfil del usuario existe
            const perfilUsuario = perfiles.find(p => p.id_perfil === user_logueado.idPerfil);
            if (!perfilUsuario) {
                console.error('Perfil del usuario no encontrado');
                return null;
            }

            // 5. Filtrar solo los módulos que tienen relación con el perfil del usuario
            const modulosRelacionados = perfil_modulo
                .filter(pm => pm.idPerfil === user_logueado.idPerfil)
                .map(pm => {
                    const modulo = modulos.find(m => m.id_modulo === pm.idModulo);
                    return modulo ? {
                        ...modulo,
                        permisos: {
                            agregar: pm.bitAgregar,
                            editar: pm.bitEditar,
                            eliminar: pm.bitEliminar,
                            consultar: pm.bitConsultar,
                            exportar: pm.bitExportar,
                            bitacora: pm.bitBitacora
                        }
                    } : null;
                })
                .filter(Boolean); // Eliminar nulls por si hay módulos no encontrados

            // 6. Función recursiva para construir el árbol de módulos
            const buildMenuTree = (parentId = null) => {
                return modulosRelacionados
                    .filter(modulo => modulo.idModuloPadre === parentId)
                    .map(modulo => ({
                        ...modulo,
                        submodulos: buildMenuTree(modulo.id_modulo)
                    }));
            };

            // 7. Construir el menú completo
            const menuCompleto = buildMenuTree();

            console.log('Menú completo con estructura jerárquica:', menuCompleto);
            return menuCompleto;

        } catch (error) {
            console.error('Error en fetchAllApisModulsUser:', error);
            return null;
        }
    }
    
    fetchAllApisModulsUser();
    setupSidebar()
</script>
</body>
</html>
