<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Empleados</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa; /* Fondo claro */
      display: flex;
    }

    /* Contenedor del menú lateral */
    #menu-container {
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      background: #343a40;
    }

    /* Contenedor principal */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px); /* Se ajusta al espacio restante */
      max-width: 100vw;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
    }

    .card {
      width: 100%;
      max-width: 1200px; /* Para evitar que se expanda demasiado */
      margin: 0 auto; /* Centrar si la pantalla es más grande */
      overflow: hidden;
    }


    .table-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #002F58;
    }

    .btn-add-employee {
      background-color: #002F58;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 8px 16px;
    }

    .card-header {
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 2px solid #dee2e6;
    }

    /* Estilos para la tabla responsiva */
    .table-responsive {
      overflow-x: auto;
      white-space: nowrap;
    }

    /* Estilos de la tabla */
    .table thead {
      background-color: #002F58;
      color: white;
    }

    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }

    /* Reducir tamaño de fuente en dispositivos pequeños */
    @media (max-width: 768px) {
      .table th, .table td {
        font-size: 14px;
        padding: 8px;
      }
    }

    /* Estilos para la paginación */
    .pagination .page-item .page-link {
      background-color: #002F58;
      color: white;
      border: 1px solid #002F58;
    }

    .pagination .page-item.active .page-link {
      background-color: #001A33;
      border-color: #001A33;
    }

    .pagination .page-item .page-link:hover {
      background-color: #004080;
      border-color: #004080;
    }
  </style>
</head>
<body>

<!-- Menú lateral -->
<div id="menu-container"></div>

<!-- Contenido principal -->
<div class="main-content">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="table-title">Tabla de Empleados</h2>
        <button class="btn-add-employee" onclick="window.location.href='add-employee.html'">Agregar Empleado</button>
      </div>
      <div class="card-body">
        <!-- Contenedor Responsivo de la Tabla -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Puesto</th>
              <th>Salario</th>
              <th>Contratación</th>
              <th>Teléfono</th>
              <th>Correo Electrónico</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="employeeTable">
            <!-- Se llenará dinámicamente con JS -->
            </tbody>
          </table>
        </div>

        <!-- Paginación -->
        <nav>
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Se llenará dinámicamente con JS -->
          </ul>
        </nav>

      </div>
    </div>
  </div>
</div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
<script>
  // Cargar el menú
  fetch("MenuLateral.html")
          .then(response => response.text())
          .then(html => {
            document.getElementById("menu-container").innerHTML = html;
            initializeMenu(); // Inicializar el menú después de cargar
          })
          .catch(error => console.error("Error cargando el menú:", error));

  // Función para inicializar el menú
  function initializeMenu() {
    // Delegación de eventos para el botón
    document.body.addEventListener('click', function(e) {
      if (e.target.closest('#sidebarCollapse')) {
        document.getElementById('sidebar').classList.toggle('collapsed');
      }
    });

    // Ajustar comportamiento responsive
    window.addEventListener('resize', function() {
      const sidebar = document.getElementById('sidebar');
      if (window.innerWidth < 768) {
        sidebar.classList.add('collapsed');
      } else {
        sidebar.classList.remove('collapsed');
      }
    });
  }
</script>

</body>
</html>
