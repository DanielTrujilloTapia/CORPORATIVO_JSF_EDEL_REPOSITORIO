<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Empleado</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa; /* Fondo claro */
    }
    /* Estilo personalizado para el header del card */
    .card-header {
      background-color: #002F58;
      color: white; /* Para asegurarte de que el texto sea legible */
    }

    /* Estilo personalizado para los botones principales */
    .btn-primary {
      background-color: #002F58;
      border-color: #002F58;
    }

    .btn-primary:hover {
      background-color: #001F3A; /* Un tono más oscuro para el hover */
      border-color: #001F3A;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="table-title">Agregar Nuevo Empleado</h2>
    </div>
    <div class="card-body">
      <form id="employeeForm">
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="puesto">Puesto</label>
          <select id="puesto" class="form-select" required>
            <option value="Gerente">Gerente</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Operario">Operario</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Almacenista">Almacenista</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="salario">Salario</label>
          <input type="number" id="salario" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="fecha_contratacion">Fecha de Contratación</label>
          <input type="date" id="fecha_contratacion" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" class="form-control">
        </div>
        <div class="mb-3">
          <label for="correo">Correo</label>
          <input type="email" id="correo" class="form-control">
        </div>
        <div class="mb-3">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" class="form-control">
        </div>
        <div class="mb-3">
          <label for="estado">Estado</label>
          <select id="estado" class="form-select" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
            <option value="Suspendido">Suspendido</option>
          </select>
        </div>
        <div class="justify-content-between">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="dashboard.html" class="btn btn-secondary">Volver</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="js/add-employee.js"></script>
</body>
</html>
